<!DOCTYPE html>
<html ng-app="noughtsAndCrossesApp">
<head>
    <title>Noughts and Crosses</title>
    <script src="angular/angular.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.min.css">
</head>

<body ng-controller="NoughtsAndCrossesController">
<div id="contentContainer">

<header>
    <div>
         <h1>ARCADE SIMULATOR</h1>
    </div>
</header>

<main>
    <div id="gameBoard">
        <div class="gridSquare imageDisplay{{ gameModel.gameboard[0]}}" ng-click="makeMove(0)"></div>
        <div class="gridSquare imageDisplay{{ gameModel.gameboard[1]}}" ng-click="makeMove(1)"></div>
        <div class="gridSquare imageDisplay{{ gameModel.gameboard[2]}}" ng-click="makeMove(2)"></div>

        <div class="gridSquare imageDisplay{{ gameModel.gameboard[3]}}" ng-click="makeMove(3)"></div>
        <div class="gridSquare imageDisplay{{ gameModel.gameboard[4]}}" ng-click="makeMove(4)"></div>
        <div class="gridSquare imageDisplay{{ gameModel.gameboard[5]}}" ng-click="makeMove(5)"></div>

        <div class="gridSquare imageDisplay{{ gameModel.gameboard[6]}}" ng-click="makeMove(6)"></div>
        <div class="gridSquare imageDisplay{{ gameModel.gameboard[7]}}" ng-click="makeMove(7)"></div>
        <div class="gridSquare imageDisplay{{ gameModel.gameboard[8]}}" ng-click="makeMove(8)"></div>
    </div>
</main>

<div id="contentContainerAside">
    <aside>
        <div id=playerTypes>
            <button class="typeButtons" ng-click="player1 = 'human'">Human</button>
            <button class="typeButtons" ng-click="player1 = 'random'">Random</button>
            <button class="typeButtons" ng-click="player1 = 'pre-trained'">PreTrained</button>

            <button id="newGame" ng-click="startNewGame()">Start new game</button>

            <button class="typeButtons" ng-click="player2 = 'human'">Human</button>
            <button class="typeButtons" ng-click="player2 = 'random'">Random</button>
            <button class="typeButtons" ng-click="player2 = 'pre-trained'">PreTrained</button>
        </div>
    </aside>
</div>

<div id="contentContainerFooter">
    <footer>
        <div>
            <p id="copyRight">Adam Dixon</p>
        </div>
            <div>
                 <div ng-click="changePlayer1()" class="changePlayer1 playerTypeImage{{gameModel.player1}}"></div>

                 <div ng-click="changePlayer2()" class="changePlayer2 playerTypeImage{{gameModel.player2}}"></div>
            </div>
    </footer>
</div>

</div>
<script src="scripts/built.js"></script>

</body>
</html>
